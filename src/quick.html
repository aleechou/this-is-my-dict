<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="quick.css" />
</head>

<body class="flex-column" style="background-color:rgba(139, 69, 19, 0);">

    <div class="no-drag flex-row">
        <input class="word-input no-drag" style="flex-grow:1" value="hello" onclick="console.log(123);this.focus()" />
        <button onclick="self.hide(); require('./window-pos').moveToScreenCorner()">x</button>
    </div>

    <div class="message hide-boot" style="flex-grow:1">
    </div>
    <div class="query-loading hide-boot" style="flex-grow:1">
        <img src="assert/query-loading.gif">
    </div>
    <div class="word-detail hide-boot">
        <div class="basic flex-column flex-expand">
            <di class="flex-row">
                <span class="query-times hide-boot">[.]</span>
                <h3 class="word no-drag flex-expand"> .. </h3>
                <div class="phonetic-lang uk">
                    英 [ <span class="phonetic no-drag">-</span> ]
                    <img class="speaker uk no-drag" src="assert/speaker.png">
                </div>
                <div class="phonetic-lang us">
                    美 [ <span class="phonetic no-drag">-</span> ]
                    <img class="speaker us no-drag" src="assert/speaker.png">
                </div>
            </di>
        </div>
        <ul class="expains">

        </ul>
    </div>

    <video class="word-speaker-us" style="display: none"><source src="" type='audio/mpeg' /></video>
    <video class="word-speaker-uk" style="display: none"><source src="" type='audio/mpeg' /></video>
    <video class="word-speaker-std" sstyle="display: none"><source src="http://fanyi.youdao.com/openapi.do?type=data&voice=true&version=1.2&key=969918857&keyfrom=neverland&q=hello&vt=1" type='audio/mpeg' /></video>

    <script src="lib/jquery.js"></script>
    <script src="lib/attr2css.js"></script>
    <script src="dist/build.js"></script>


</body>

</html>
